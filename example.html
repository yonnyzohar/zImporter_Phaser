<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>zImporter Phaser Scene Example</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
    <!-- Load your compiled bundle -->
    <script src="./dist/zimporter-phaser.min.js"></script>
    <style>
        body {
            margin: 0;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="game-container"></div>
    <script>

        // Example JSON path (adjust as needed)
        //

        //let sceneJsonPath = "./assets/chili/";
        let sceneJsonPath = "./assets/button/";

        // Define a Phaser scene that will use ZScene
        class MyPhaserScene extends Phaser.Scene {

            preload() {
                // Optionally preload assets here
            }
            create() {
                // Instantiate ZScene and load the scene JSON
                this.zScene = new zimporter.ZScene('testScene', this);
                this.zScene.load(sceneJsonPath, () => {
                    // After loading, add objects to this Phaser scene
                    this.zScene.loadStage(this);

                    let stage = this.zScene.sceneStage;
                    if (stage) {
                        let btn = stage.get("exampleSimpleBTN");
                        if (btn) {
                            btn.setCallback(() => {
                                console.log("Button clicked!");
                            });
                            btn.setLongPressCallback(() => {
                                console.log("Button long pressed!");
                            });
                        }



                    }
                });
            }
        }

        // Create Phaser game config
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            parent: 'game-container',
            scene: [MyPhaserScene],
            backgroundColor: '#222',
            scale: {
                mode: Phaser.Scale.RESIZE,
                autoCenter: Phaser.Scale.CENTER_BOTH
            }
        };

        // Start Phaser game
        const game = new Phaser.Game(config);
        globalThis.__PHASER_GAME__ = game;

        // Handle window resize
        window.addEventListener('resize', () => {
            // Resize Phaser game
            game.scale.resize(window.innerWidth, window.innerHeight);

            // Resize ZScene if it exists in the active scene
            const scene = game.scene.getScene('testScene') || game.scene.scenes[0];
            if (scene && scene.zScene) {
                scene.zScene.resize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>

</html>
